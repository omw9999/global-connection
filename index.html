<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App - Telegram Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .new-group-btn {
      padding: 5px 10px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s ease;
    }

    .chat-item:hover {
      background-color: #f9f9f9;
    }

    .chat-item.active {
      background-color: #f5f5f5;
    }

    .chat-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info h4 {
      margin-bottom: 4px;
      font-size: 16px;
    }

    .chat-info p {
      font-size: 13px;
      color: #555;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }

    .chat-header {
      background-color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info h4 {
      margin-bottom: 2px;
    }

    .user-info p {
      font-size: 12px;
      color: #666;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.received {
      align-self: flex-start;
      background-color: #fff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
        <button class="new-group-btn">+ Group</button>
      </div>
      <div class="chat-list">
        <div class="chat-item active">
          <img src="https://via.placeholder.com/40" alt="Group" />
          <div class="chat-info">
            <h4>Design Team</h4>
            <p>John: New mockups ready</p>
          </div>
        </div>
        <div class="chat-item">
          <img src="https://via.placeholder.com/40" alt="User" />
          <div class="chat-info">
            <h4>Anna</h4>
            <p>You: Let’s meet</p>
          </div>
        </div>
        <div class="chat-item">
          <img src="https://via.placeholder.com/40" alt="User" />
          <div class="chat-info">
            <h4>Project Group</h4>
            <p>Mike: Updated the doc</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="Avatar" />
          <div>
            <h4>Design Team</h4>
            <p>5 members online</p>
          </div>
        </div>
      </header>

      <div class="chat-messages">
        <div class="message received">Hey team, any updates?</div>
        <div class="message sent">Working on final draft.</div>
        <div class="message received">Send it by EOD please.</div>
        <div class="message sent">Sure, will do!</div>
      </div>

      <footer class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </footer>
    </main>
  </div>
</body>
</html>
