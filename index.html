<script>

  projectId: "global-connection-8a3c8",

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Define auth functions after initialization
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(user => {
        alert("Logged in as " + user.user.email);
        document.getElementById("auth-section").style.display = "none";
      })
      .catch(error => alert(error.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(user => {
        alert("Account created for " + user.user.email);
      })
      .catch(error => alert(error.message));
  }
</script>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Connection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;

      display: flex;

      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;

    .new-group-btn {
      padding: 5px 10px;

      color: #fff;

      padding: 10px 15px;

      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info h4 {

    }

      font-size: 12px;
      color: #666;
    }

      flex-grow: 1;
      padding: 20px;

<body>
  <div id="auth-section">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
        <button class="new-group-btn" onclick="createGroup()">+ Group</button>
      </div>
      <div class="chat-list" id="chatList">
        <div class="chat-item active" onclick="selectChat(this, 'Design Team')">
          <img src="https://via.placeholder.com/40" alt="Group" />
          <div class="chat-info">
            <h4>Design Team</h4>
            <p>John: New mockups ready</p>
          </div>
        </div>
        <div class="chat-item" onclick="selectChat(this, 'Anna')">
          <img src="https://via.placeholder.com/40" alt="User" />
          <div class="chat-info">
            <h4>Anna</h4>
            <p>You: Letâ€™s meet</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="Avatar" />
          <div>
            <h4 id="chatTitle">Design Team</h4>
            <p>5 members online</p>
          </div>
        </div>
      </header>

      <div class="chat-messages" id="chatMessages">
        <div class="message received">Hey team, any updates?</div>
        <div class="message sent">Working on final draft.</div>
        <div class="message received">Send it by EOD please.</div>
        <div class="message sent">Sure, will do!</div>
      </div>

      <footer class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </footer>
    </main>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg === "") return;

      const chatBox = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = "message sent";
      div.innerText = msg;
      chatBox.appendChild(div);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function selectChat(element, chatName) {
      document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      element.classList.add('active');
      document.getElementById('chatTitle').innerText = chatName;
      document.getElementById('chatMessages').innerHTML = '';
    }

    function createGroup() {
      const groupName = prompt("Enter group name:");
      if (!groupName) return;

      const chatList = document.getElementById('chatList');
      const div = document.createElement('div');
      div.className = 'chat-item';
      div.onclick = () => selectChat(div, groupName);
      div.innerHTML = `
        <img src="https://via.placeholder.com/40" alt="Group" />
        <div class="chat-info">
          <h4>${groupName}</h4>
          <p>New group created</p>
        </div>
      `;
      chatList.appendChild(div);
    }
  </script>
